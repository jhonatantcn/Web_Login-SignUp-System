<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main id="login-form-wrap">
    <h2>Login</h2>

    <section id="login-form">
      <p>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login" onclick="isValidLogin()">
      </p>
    </section>

    <section id="create-account-wrap">
      <p>Not a member? <a href="../signUp/signUp.html">SignUp</a>
      <p>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
