<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main id="login-form-wrap">
        <h2>SignUp</h2>

        <section id="login-form">
            <p>
                <input type="text" id="usernameSignUp" name="username" placeholder="Usuário" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="passwordField1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número, uma letra maiúscula, uma letra minúscula e pelo menos 8 caracteres" name="password" placeholder="Senha" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="passwordField2" title="A confirmação precisa ser igual a senha" name="password" placeholder="Confirme a senha" required>
                <i class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="submit" id="login" value="Criar conta" onclick="setRegistration()">
            </p>
        </section>

        <div id="message">
            <h3>A senha deve conter o seguinte:</h3>
            <p id="letter" class="invalid">Uma letra <b>minúscula</b></p>
            <p id="capital" class="invalid">Uma letra <b>maiúscula</b></p>
            <p id="number" class="invalid">Um <b>número</b></p>
            <p id="length" class="invalid">Mínimo <b>8 caracteres</b></p>
        </div>

        <section id="create-account-wrap">
            <p>
                <a href="../login/login.html">Voltar</a>
                <p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
